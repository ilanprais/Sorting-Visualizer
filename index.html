<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>VisualSort</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header id="header">
        <!--Top Banner-->
        <a href="index.html" >
            <img class="top" src="images/main.png" alt="banner failed to upload">
        </a>
    </header>
    <main>
        <!--Side Menu-->
            <aside id = "side" class="menu">
                <div class = "controls">
                    <input class="button" type="submit" value="Visualize!" name="runBtn">
                    <br/>
                    <div class="title">
                        <p>Animation Speed</p>
                    </div> 
                    <input class="slider" type="range" min="1" max="100" value="50" name="rnBtn">
                </div>
                <ul class = "algos">
                    <p class="title2">Sorting Algorithm</p>
                    <li>
                        <input class="radio" type="radio" id="BubbleSort" name="sortBtn" checked="checked">
                        <label for="BubbleSort">Bubble Sort</label>
                    </li>
                    <li>
                        <input class="radio" type="radio" id="InsertionSort" name="sortBtn">
                        <label for="InsertionSort">Insertion Sort</label>
                    </li>
                    <br/>
                    <li>
                        <input class="radio" type="radio" id="SelectionSort" name="sortBtn">
                        <label for="SelectionSort">Selection Sort</label>
                    </li>
                    <li>
                        <input class="radio" type="radio" id="MergeSort" name="sortBtn">
                        <label for="MergeSort">Merge Sort</label>
                    </li>
                    <br/>
                    <li>
                        <input class="radio" type="radio" id="QuickSort" name="sortBtn">
                        <label for="QuickSort">Quick Sort</label>
                    </li>
                    <li>
                        <input class="radio" type="radio" id="HeapSort" name="sortBtn">
                        <label for="HeapSort">Heap Sort</label>
                    </li>
                    <br/>
                </ul>
                <div class = "array">
                    <div class="title3">
                        <p>Array Size</p>
                    </div> 
                    <input class="slider" type="range" min="1" max="100" value="50" name="rnBtn">
                    <br/>
                    <input class="button" type="submit" value="New Array" name="arrayBtn">
                    <br/>
                    <input class="button" type="submit" value="flip Array" name="flipBtn">
                    <br/>
                </div>
                <div class="seperator"></div>
            </aside>
        <!--Main Window-->

    </main>
    <footer id="footer">
        <!--Footer-->
        <div class="bottom">
            <p>Copyright &copy; 2020 Ilan Prais</p>
        </div>
    </footer>
</body>
</html>
