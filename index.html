<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>VisualSort</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header id="header">
        <!--Top Banner-->
        <img class="top" src="images/main.png" alt="banner failed to upload">
    </header>
    <main>
        <!--Side Menu-->
            <aside id = "side" class="menu">
                <div class = "controls">
                    <input class="button" type="submit" value="Visualize!" name="runBtn">
                    <br/>
                    <input class="button" type="submit" value="" name="rBtn">
                    <input class="button" type="submit" value="" name="pBtn">
                    <input class="button" type="submit" value="" name="fBtn">
                    <br/>
                    <input class="slider" type="range" name="rnBtn">
                </div>
                <div class = "algos">
                    <ul>
                        <li>item 1</li>
                        <li>item 2</li>
                        <li>item 3</li>
                        <li>item 4</li>
                    </ul>
                </div>
                <div class = "array">
                    <ul>
                        <li>item 1</li>
                        <li>item 2</li>
                        <li>item 3</li>
                        <li>item 4</li>
                    </ul>
                </div>
            </aside>
        <!--Main Window-->

    </main>
    <footer id="footer">
        <!--Footer-->
        <div class="bottom">
            <p>Copyright &copy; 2020 Ilan Prais</p>
        </div>
    </footer>
</body>
</html>
